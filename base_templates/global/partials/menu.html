<button title="Menu button" class="button-show-menu button-show-menu-visible">
  <i class="fas fa-bars"></i>
  <span class="hidden-text">Show menu</span>
</button>

<div class="menu-container menu-hidden">
  <button title="Menu button" class="button-close-menu button-show-menu-closed">
    <i class="fas fa-times-circle"></i>
    <span class="hidden-text">Close menu</span>
  </button>

  <div class="menu-content">
    <nav class="menu-nav">
      <a href="{% url 'app:home' %}">Home</a>
      {% if request.user.is_authenticated %}
      <a href="{% url 'author:dashboard' %}" >Dashboard</a>
      <form action="{% url 'author:logout' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{request.user.username}}">
        <button  title="Button sign out">Sign out</button>
      </form>
      {% else %}
      <a href="{% url 'author:login' %}" >Sign in</a>
      <a href="{% url 'author:register_author' %}" >Sign up</a>
      {% endif %}
    </nav>
  </div>
</div>
