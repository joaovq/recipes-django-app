<form action="{{form_action}}" id="register-form-author" method="POST">        
    {% csrf_token %}    
    <div class="form-content form-content-grid">            
        {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
                {% if field.help_text %}
                    <p>{{field.help_text}}</p>
                {% endif %}
                {{field.errors}}
            </div>
        {% endfor %}
    </div>  
    <button type="submit" id="form-button">Enviar</button>
    {% include 'global/messages.html' %}    
</form>
