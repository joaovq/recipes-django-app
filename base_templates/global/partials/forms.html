<form
  action="{{form_action}}"
  id="register-form-author"
  method="POST"
  enctype="multipart/form-data"
>
<!-- Precisa usar ennctype para indicar que vai receber arquivps -->
  {% csrf_token %}
  <div class="form-content form-content-grid">
    {% for field in form %}
    <div class="form-group  {{ field.field.widget.attrs.class }}">
      {% if field.name == 'cover_image' and field.value.url is not None %}
      <div class="span-2">
        <img src="{{field.value.url}}" alt="{{field.title}}" />
      </div>
      {% endif %}
      <label for="{{field.id_for_label}}">{{field.label}}</label>
      {{field}} {% if field.help_text %}
      <p>{{field.help_text}}</p>
      {% endif %} {{field.errors}}
    </div>
    {% endfor %}
  </div>
  <button type="submit" id="form-button">Enviar</button>
  {% include 'global/messages.html' %}
</form>
